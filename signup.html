<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/signup.css">
    <title>CodeIT</title>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <div class="container-box-sub1">
                <div class="sub1-titles">


                    <div class="titles-head">
                        <!-- <img src="./icons/Code-IT.svg" alt=""> -->
                        <h1>Code-IT</h1>
                    </div>

                    <div class="titles-pargraph">
                        <h3>A community with a better vision</h3>
                    </div>


                </div>

                <div class="sub1-image">
                    <img src="./icons/undraw_mobile_testing_reah.svg" alt="">
                </div>

            </div>

<!-- from here we will start signup -->
            <div class="container-box-sub2">
             
                <div class="sub2-titles">


                    <div class="titles-head2">
                        <!-- <img src="./icons/Code-IT.svg" alt=""> -->
                        <h1>Code-IT</h1>
                        <img src="./icons/mouse.svg" alt="">
                    </div>

                    <div class="titles-pargraph2">
                        <h3>Signup here for joining Dev-hub Community</h3>
                    </div>
                    <div class="signup-container">
                    <div class="sub2-signup">
                        <form action="">
                            <div class="codeit-form-inside">
                            <div class="codeit-name">

                                <input type="text" class='space' name="name" placeholder="Your Name">
                            </div>

                            <div class="codeit-country">
                                <select id="pet-select">
                                 
                                    <option value="+977">+977 <img src="./icons/icons8-nepal-96.png" alt=""></option>
                                   
                                </select>
                                <input type="text" class="space1" name="name" placeholder="Mobile Number">
                            </div>
                            <div class="codeit-password">
                                <input type="password" class="space3" name="name" placeholder="Password">
                            </div>
                            <div class="signup">
                                <button><h3>Signup</h3></button>
                            </div>
                        </div>


                        </form>
                        <div class="login">
                            <div class="codeit-link">
                            <div class="codeit-login">
                                <a href=""><h2>Login</h2></a>
                            </div>
                            <div class="codeit-forgot">
                                <a href=""><h2>Forget?</h2></a>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                    <div class="terms-condition">
                        <h3>By these you agree to our <b> <a href="#">Terms of Use</a></b></h3>
                       
                    </div>


                </div>
            </div>

        </div>

    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
